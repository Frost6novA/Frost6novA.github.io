<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menambahkan Image</title>
</head>
<body>
    <h4>Menambahkan Image ke Dalam Dokumen HTML</h4>
    <img src="waifu.png" width="180" height="305">
    <br>
    <h4>Mengatur Border Pada Image</h4> 
    <img src="waifu.png" border="10" color="red">
    <br><p>Nama: Fajar Adi Januar | NIM: H233600438</p>
    <h4>Alternating Text</h4>
    Pada Image di bawah ini terdapat Alternating Text.
    Silahkan gerakan mouse melewati Image <br>
    <img src="waifu.png" width="180" height="305" alt="alternating text">
</body>
</html>
